name: Scan hardcoded English in C#

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'   # 每天 UTC 3 点跑一次（可按需改）

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build tool
        run: |
          dotnet restore Tools/ResxAutoTranslate/ResxAutoTranslate.csproj
          dotnet build Tools/ResxAutoTranslate/ResxAutoTranslate.csproj -c Release

      - name: Run scan
        run: |
          dotnet run --project Tools/ResxAutoTranslate/ResxAutoTranslate.csproj -- scan-cs

      - name: Commit scan result
        run: |
          if git status --porcelain | grep .; then
            git config user.name "i18n-bot"
            git config user.email "i18n-bot@example.com"
            git add Localization/UnlocalizedStrings.txt || true
            git commit -m "Update unlocalized strings scan result" || echo "Nothing to commit."
          else
            echo "No changes in scan result."
          fi

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin master
